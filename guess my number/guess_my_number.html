<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="guess_my_number.css">
    <title>guess my number</title>
</head>
<body>
    <header>
        <div>
            <button class="again">Again!</button>
            <p>(between 1 and 2)</p>
        </div>
        <h1> guess my number!</h1>
        <div class="number">  ? </div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" id="guess" class="guess">
            <button class="checkBtn" id="checkBtn"> Check! </button>
            </section>
            <section class="right">
                <p class="message"> Starting guessing......</p>
                <p class="label-score"> score: <span id="score"> 20 </span></p>
                    <p class="label-highscore">Highscore: <span id="highscore">0</span></p>
            </section> 
        </main>

<script type="text/javascript" src="guess_my_number.js"></script>
</body>
</html>
